<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ร้านขายเสื้อออนไลน์</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between">
      <h1 class="text-2xl font-bold">ร้านเสื้อสุดชะนี</h1>
      <a href="admin.html" class="text-lg">แอดมิน</a>
    </div>
  </nav>

  <!-- Product Section -->
  <div class="container mx-auto py-8">
    <h2 class="text-3xl font-bold text-center mb-8">สินค้าของเรา</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Product Card -->
      <div class="bg-white p-4 rounded-lg shadow-md">
        <img src="https://via.placeholder.com/150" alt="เสื้อตัวที่ 1" class="w-full h-48 object-cover rounded">
        <h3 class="text-xl font-semibold mt-2">เสื้อตัวที่ 1</h3>
        <p class="text-gray-600">ราคา: ฿350</p>
        <button onclick="buyProduct('shirt1', 350)" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">สั่งซื้อ</button>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-md">
        <img src="https://via.placeholder.com/150" alt="เสื้อตัวที่ 2" class="w-full h-48 object-cover rounded">
        <h3 class="text-xl font-semibold mt-2">เสื้อตัวที่ 2</h3>
        <p class="text-gray-600">ราคา: ฿400</p>
        <button onclick="buyProduct('shirt2', 400)" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">สั่งซื้อ</button>
      </div>
    </div>
  </div>

  <script>
    const stripe = Stripe('your_stripe_publishable_key'); // แทนที่ด้วย Stripe Publishable Key

    async function buyProduct(productName, price) {
      try {
        // ส่งคำสั่งซื้อไปยัง Google Apps Script
        const response = await fetch('your_google_apps_script_url', { // แทนที่ด้วย URL จาก Google Apps Script
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ productName, price, date: new Date().toISOString() })
        });
        const data = await response.json();

        // เปลี่ยนเส้นทางไปยัง Stripe Checkout
        stripe.redirectToCheckout({
          sessionId: data.sessionId
        });
      } catch (error) {
        console.error('Error:', error);
        alert('เกิดข้อผิดพลาดในการสั่งซื้อ');
      }
    }
  </script>
</body>
</html>
